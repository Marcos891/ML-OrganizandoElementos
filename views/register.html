<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/117c6921aa.js" crossorigin="anonymous"></script>
    <title>Mercado Liebre</title>
</head>

<body class="register">
    <header class="register__header">

        <div class="register__header__logoDetail ">
            <a href="/"><img src="/img/logo-mercado-liebre.svg" alt="logo"></a>
        </div>

        <div class="register__header__barra">
            <input type="text" placeholder="Buscar productos">
        </div>

        <div class="register__header__dolar">
            <h4><i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y sin tarjeta de credito</h4>
        </div>

        <button class="register__header__burger" type="menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <section class="register__header__section">

            <nav class="register__header__section__nav">
                <ul>
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tienda Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
            </nav>
            <nav class="register__header__section__nav">
                <ul>
                    <li><a href="">Crea tu cuenta</a> <i class="fa-solid fa-id-card"></i></li>
                    <li><a href="">Ingresa</a> <i class="fa-solid fa-arrow-right-to-bracket"></i></li>
                    <li><a href="">Mis Compra</a> <i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
            </nav>
        </section>

        <div 
            class="register__header__banner"><img src="/img/img-home-banner.jpg" alt="">
        </div>

    </header>

    <main class="register__main">

        <form action="/crearCuenta" method="post">
            <div>
                <input type="text" id="name" name="name" placeholder="nombre y aprellido">
            </div>

            <div>
                <input type="text" id="user" name="user" placeholder="nombre de usuario">
            </div>

            <div>
                <h3>Fecha de nacimiento</h3><br>
                <input type="date" id="nacimiento" name="nacimiento" placeholder="fecha de nacimiento">
            </div>

            <div>
                <input type="number" id="domicilio" name="domicilio" placeholder="domicilio">
            </div>

            <h3>Perfil de usuario</h3>

            <div class="register__main__perfil">
                <input type="checkbox" name="perfil" value="Comprador">Comprador
                <input type="checkbox" name="perfil" value="Vendedor">Vendedor
            </div>
            <div class="register__main__categoria">
                <select name="Categoria" id="Categoria">
                    <option value="" hidden selected>Elige tu producto</option>
                    <option value="electro">Electro</option>
                    <option value="moda">Moda</option>
                    <option value="hogar">Hogar</option>
                    <option value="jugueteria">Jugueteria</option>
                    <option value="vida sana">Vida sana</option>
                </select>
            </div>
            
        </form>
    </main>
</body>
